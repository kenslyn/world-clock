<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - Mackenzie A</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select City...</option>
        <option value="">London</option>
        <option value="">Seattle</option>
        <option value="">Sydney</option>
      </select>

      <div class="city">
        <h2>Seattle</h2>
        <div class="date">Feburary 13th 2024</div>
        <div class="time">1:48:15 AM</div>
      </div>
      <div class="city">
        <h2>Sydney</h2>
        <div class="date">Feburary 13th 2024</div>
        <div class="time">1:48:15 AM</div>
      </div>
    </div>
    <footer>
      This project was coded ❤️ by Mackenzie A and is
      <a href="https://github.com/kenslyn/world-clock" target="_blank"
        >open sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
